<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>GAZ</title>
</head>
<body>
    <div class="container">
        <section class="birthday__input">
            <div class="birthday__day">
                <p>DAY</p>
                <input type="text" name="" id="" placeholder="DD">
            </div>
            <div class="birthday__month">
                <p>MONTH</p>
                <input type="text" name="" id="" placeholder="MM">
            </div>
            <div class="birthday__year">
                <p>YEAR</p>
                <input type="text" name="" id="" placeholder="YYYY">
            </div>
        </section>

        <section class="submit">
            <div class="submit__line"></div>
            <button id="submit__btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
        </section>

        <section class="output__full_age">
            <div class="output__years">
                <p>- -<span> years</span></p>
            </div>
            <div class="output__months">
                <p>- -<span> months</span></p>
            </div>
            <div class="output__days">
                <p>- -<span> days</span></p>
            </div>
        </section>
    </div>
</body>
</html>
