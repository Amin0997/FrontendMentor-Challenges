<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>GAZ</title>
</head>
<body>
    <div class="container">
        
        <section class="birthday__input">
            <div class="birthday__day">
                <p class="birthday__input-day_text">DAY</p>
                <input class="birthday__input--day date-input" type="text" name="" id="" placeholder="DD">
                <p class="error__day-message invalid-input"></p>
            </div>
            <div class="birthday__month">
                <p class="birthday__input-month_text">MONTH</p>
                <input class="birthday__input--month date-input" type="text" name="" id="" placeholder="MM">
                <p class="error__month-message invalid-input"></p>
            </div>
            <div class="birthday__year">
                <p class="birthday__input-year_text">YEAR</p>
                <input class="birthday__input--year date-input" type="text" name="" id="" placeholder="YYYY">
                <p class="error__year-message invalid-input"></p>
            </div>
        </section>

        <section class="submit">
            <div class="submit__line"></div>
            <button id="submit__btn" onclick="submit()" ><img src="assets/images/icon-arrow.svg" alt=""></button>
        </section>

        <section class="output__full_age">
            <div class="output__years output">
                <p>--</p>
                <span> years</span>
            </div>
            <div class="output__months output">
                <p>--</p>
                <span> months</span>
            </div>
            <div class="output__days output">
                <p>--</p>
                <span> days</span>
            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
