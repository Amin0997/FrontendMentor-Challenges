<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>GAZ</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="user__container">
            <div class="user__info">
                <img class="user-avatar" src="./images/image-jeremy.png" alt="user-avatar">
                <p class="user__report-txt">Report for<br>
                    <span class="user__name">Jeremy<br> 
                        Robson</span>
                </p>
            </div>

            <div class="buttons-box">
                <button class="daily-btn date-btn">Daily</button>
                <button class="weekly-btn date-btn">Weekly</button>
                <button class="monthly-btn date-btn">Monthly</button>
            </div>
        </div>

        <div class="work__container activity-box">
            <div class="work__front-box front-box">
                <header class="activity-box__header">
                    <p class="activity-box__name">Work</p>
                    <svg class="ellipsis-img" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
                </header>

                <main class="activity-box__main">
                    <p class="work__total-time total-time">32hrs</p>
                    <p class="work__last-time last-time">Last Week - 36hrs</p>
                </main>
            </div>
        </div>

        <div class="play__container activity-box">
            <div class="play__front-box front-box">
                <header class="activity-box__header">
                    <p class="activity-box__name">Play</p>
                    <svg class="ellipsis-img" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
                </header>

                <main class="activity-box__main">
                    <p class="play__total-time total-time">10hrs</p>
                    <p class="play__last-time last-time">Last Week - 8hrs</p>
                </main>
            </div>

        </div>

        <div class="study__container activity-box">
            <div class="study__front-box front-box">
                <header class="activity-box__header">
                    <p class="activity-box__name">Study</p>
                    <svg class="ellipsis-img" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
                </header>

                <main class="activity-box__main">
                    <p class="study__total-time total-time">4hrs</p>
                    <p class="study__last-time last-time">Last Week - 7hrs</p>
                </main>
            </div>

        </div>

        <div class="exercise__container activity-box">
            <div class="exercise__front-box front-box">
                <header class="activity-box__header">
                    <p class="activity-box__name">Exercise</p>
                    <svg class="ellipsis-img" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
                </header>

                <main class="activity-box__main">
                    <p class="exercise__total-time total-time">4hrs</p>
                    <p class="exercise__last-time last-time">Last Week - 5hrs</p>
                </main>
            </div>

        </div>

        <div class="social__container activity-box">
            <div class="social__front-box front-box">
                <header class="activity-box__header">
                    <p class="activity-box__name">Social</p>
                    <svg class="ellipsis-img" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
                </header>

                <main class="activity-box__main">
                    <p class="socia__total-time total-time">5hrs</p>
                    <p class="socia__last-time last-time">Last Week - 10hrs</p>
                </main>
            </div>

        </div>

        <div class="self-care__container activity-box">
            <div class="self-care__front-box front-box">
                <header class="activity-box__header">
                    <p class="activity-box__name">Self care</p>
                    <svg class="ellipsis-img" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
                </header>

                <main class="activity-box__main">
                    <p class="self-care__total-time total-time">2hrs</p>
                    <p class="self-care__last-time last-time">Last Week - 2hrs</p>
                </main>
            </div>
        </div>
    </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
